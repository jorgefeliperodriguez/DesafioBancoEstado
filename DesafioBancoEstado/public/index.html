<!DOCTYPE html>
<html lang="en" ng-app="AppIceAndFire"> <!-- es el contexto cofigurado en del index public  -->
<head>
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="index.js"></script>
    <title>Juego de Tronos</title>
</head>
<body>
<h1>juego de Trono</h1>

</body>
</html>
